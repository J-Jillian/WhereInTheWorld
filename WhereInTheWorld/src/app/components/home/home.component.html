<div class="filter-container mat-elevation-z2">
  <mat-form-field appearance="fill">
    <mat-label>Search by country name</mat-label>
    <input
      matInput
      type="text"
      placeholder="Search by country name"
      [(ngModel)]="searchQuery"
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    (click)="filterCountryByName(searchQuery)"
  >
    Search
  </button>
</div>

<!-- <button (click)="addVisitedCountry()">add</button> -->
<div class="countries-container">
  <app-countries
    *ngFor="let country of filteredCountries; let i = index"
    [countryProp]="country"
    (addToVisited)="addToVisited($event)"
  ></app-countries>
</div>
