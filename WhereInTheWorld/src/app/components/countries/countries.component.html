<mat-card class="flag-card">
  <img mat-card-image [src]="country.flags" alt="country flag image" />
  <mat-card-header>
    <mat-card-title>{{ country.name }}</mat-card-title>
    <mat-card-subtitle>Capital: {{ country.capital }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Population: {{ country.population }}</p>
    <p>Region: {{ country.region }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="onAddToVisited()">
      Visited
    </button>
    <button mat-button color="primary">WishList</button>
  </mat-card-actions>
</mat-card>
