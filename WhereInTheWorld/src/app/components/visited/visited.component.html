<h1>Visited Countries</h1>

<div *ngFor="let country of visitedCountries">
  <!-- <img src="{{ country.countryFlag.flags }}" alt="country flag image" /> -->
  <h4>{{ country.countryName }}</h4>
  <p>{{ country.countryPopulation }}</p>
  <p>{{ country.countryRegion }}</p>
  <p>{{ country.countryCapital }}</p>
</div>
